name: Publish Pre-release to TestPyPI

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0a1, v2.1.0b2, etc.

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¥ Install build tools
        run: python -m pip install --upgrade pip build twine

      - name: ğŸ› ï¸ Build package
        run: python -m build

      - name: ğŸš€ Publish to TestPyPI (pre-releases only)
        if: startsWith(github.ref, 'refs/tags/v') && (
              contains(github.ref, 'a') || 
              contains(github.ref, 'b') || 
              contains(github.ref, 'rc')
            )
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: twine upload --repository testpypi dist/*

